<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - Loja Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mercadinho Virtual</h1>
        
        <!-- Lista de Produtos -->
        <div class="products">
            <h2>Produtos Disponíveis</h2>
            <div class="product">
                <span>Produto 1 - R$ 50,00</span>
                <button onclick="adicionarAoCarrinho('Produto 1', 50)">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <span>Produto 2 - R$ 30,00</span>
                <button onclick="adicionarAoCarrinho('Produto 2', 30)">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <span>Produto 3 - R$ 20,00</span>
                <button onclick="adicionarAoCarrinho('Produto 3', 20)">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <span>Produto 4 - R$ 15,00</span>
                <button onclick="adicionarAoCarrinho('Produto 4', 15)">Adicionar ao Carrinho</button>
            </div>
        </div>

        <!-- Carrinho de Compras -->
        <div class="cart">
            <h2>Carrinho de Compras</h2>
            <ul id="cart-items">
                <!-- Itens do carrinho serão inseridos aqui -->
            </ul>
            <p id="total-price">Total: R$ 0,00</p>
            <button onclick="finalizarCompra()">Finalizar Compra</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
